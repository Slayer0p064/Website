{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login | College Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/teacher_login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Teacher Login</h1>
        <p>Welcome back! Please log in to access your account.</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="login-form">
            <h2>👨‍🏫 Login</h2>
            <p>Enter your credentials to continue.</p>

            <!-- Login Form -->
            <form action="{% url 'teacher_login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">👤 Username:</label>
                    <select id="username" name="username" required>
                        <option value="" disabled selected>Select your username</option>
                        {% for teacher in teachers %}
                            <option value="{{ teacher.user.username }}">{{ teacher.user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">🔒 Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Back to Home Link -->
            <div class="action-links">
                <a href="{% url 'home' %}" class="back-link">⬅ Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>📧 Contact: <a href="mailto:support@college.edu">support@college.edu</a></p>
        <p>&copy; 2025 College Management System. All rights reserved.</p>
    </footer>

</body>
</html>
